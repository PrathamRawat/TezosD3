<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Data</title>
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/gh/cryptonomic/conseiljs/dist-web/conseiljs.min.js"

    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="conseilSetup.js"></script>
    <script src="chartGenerator.js"></script>
</head>
<body>
    <h1>Block Data</h1>
    Query Blocks One Week Since: <input type="date" id="date">
    <br>
    <button id="reload">Reload</button>
    <br>
    <a href="index.html"><- Back</a>

    <h2>Blocks Per Hour</h2>
    <div class="chartContainer">
        <svg id="bphAxis" class="barChartAxis">
        </svg>
        <svg id="bph" class="barChart">
        </svg>
    </div>
    <a href="" id="blocksPerHourLink">Link to Query in Arronax</a>
    <script src="hourlyBlocks.js"></script>

    <h2>Priority Zero Blocks Per Hour</h2>
    <div class="chartContainer">
        <svg id="priorityBPHAxis" class="barChartAxis">
        </svg>
        <svg id="priorityBPH" class="barChart">
        </svg>
    </div>
    <!-- <svg id="priorityBPH" class="barChart">
    </svg>
    <br>
    <span id="priorityLabel" style="color: red"></span>
    <br>
    <span id="nonpriorityLabel" style="color: blue"></span>
    <br> -->
    <a href="" id="priorityBlocksPerHourLink">Link to Query in Arronax</a>
    <script src="prioritybph.js"></script>

    <h2>Endorsements per Hour</h2>
    <div class="chartContainer">
        <svg id="pbe" class="barChart">
        </svg>
    </div>
    <br>
    <span id="pbeLabel"></span>
    <br>
    <a href="" id="perBlockEndorsementsLink">Link to Query in Arronax</a>
    <script src="perBlockEndorsements.js"></script>

    <script src="blockReload.js"></script>
</body>
</html>
