<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Data</title>
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/gh/cryptonomic/conseiljs/dist-web/conseiljs.min.js"
    integrity="sha384-eSd4aru4A1k5ejohBE9T8uPo4P1TT6TTdnuO71HrrNr0pmZaF+C5/YQyYv0JNqhV"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="conseilSetup.js"></script>
</head>
<body>
    <h1>Block Data</h1>
    Query Blocks One Week Since: <input type="date" id="date">
    <br>
    <button id="reload">Reload</button>
    <br>
    <a href="index.html"><- Back</a>

    <h2>Blocks Per Hour</h2>
    <svg id="bph" class="barChart">
    </svg>
    <br>
    <span id="bphLabel"></span>
    <script src="hourlyBlocks.js"></script>

    <h2>Priority Zero Blocks Per Hour vs. Regular Blocks per Hour</h2>
    <svg id="priorityBPH" class="barChart">
    </svg>
    <br>
    <span id="priorityLabel" style="color: purple"></span>
    <br>
    <span id="nonpriorityLabel" style="color: blue"></span>
    <script src="prioritybph.js"></script>

    <h2>Endorsements per Block</h2>
    <div class="chartContainer">
        <svg id="pbe" class="barChart">
        </svg>
    </div>
    <br>
    <span id="pbeLabel"></span>
    <script src="perBlockEndorsements.js"></script>

    <script src="blockReload.js"></script>
</body>
</html>
