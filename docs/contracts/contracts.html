<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Data</title>
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/gh/cryptonomic/conseiljs/dist-web/conseiljs.min.js"
    integrity="sha384-eSd4aru4A1k5ejohBE9T8uPo4P1TT6TTdnuO71HrrNr0pmZaF+C5/YQyYv0JNqhV"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../stylesheet.css">
    <script src="../util/conseilSetup.js"></script>
    <script src="../util/chartGenerator.js"></script>
</head>
<body>
    <h1>Contracts</h1>
    <a href="../index.html"><- Back</a>
    <br>
    Query Limit <input type="number" id="number">
    <br>
    <button id="reload">Reload</button>
    <br>
    <br>
    <h2>Contracts by Balance</h2>
    <div class="chartContainer">
        <svg id="topContractsAxis" class="axis">
        </svg>
        <svg id="topContracts" class="barChart">
        </svg>
    </div>
    <a href="" id="topContractsLink">Link to Query in Arronax</a>
    <script src="topContracts.js"></script>

    <h2>Contracts by Invocations</h2>
    <div class="chartContainer">
        <svg id="topInvokedAxis" class="axis">
        </svg>
        <svg id="topInvoked" class="barChart">
        </svg>
    </div>
    <div id="invokedButtons">
        <button id="oneDay">One Day</button>
        <button id="oneWeek">One Week</button>
        <button id="oneMonth">One Month</button>
        <button id="oneYear">One Year</button>
        <button id="allTime">All Time</button>
    </div>
    <a href="" id="mostInvokedLink">Link to Query in Arronax</a>
    <script src="mostInvoked.js"></script>

    <script src="contractReload.js"></script>
</body>
</html>
