<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Data</title>
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/gh/cryptonomic/conseiljs/dist-web/conseiljs.min.js"
    integrity="sha384-eSd4aru4A1k5ejohBE9T8uPo4P1TT6TTdnuO71HrrNr0pmZaF+C5/YQyYv0JNqhV"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="conseilSetup.js"></script>
</head>
<body>
    <h1>Operations</h1>
    Query Limit: <input type="number" id="number" value="100">
    <br>
    Operations one Week From: <input type="date" id="hourlyDate"> for "Hourly" Queries
    <br>
    Operations one Year From: <input type="date" id="dailyDate"> for "Daily" Queries
    <br>
    <button id="reload">Reload</button>
    <br>
    <a href="index.html"><- Back</a>

    <h2>Transactions per Hour</h2>
    <svg id="transactionsPerHour" class="barChart">
    </svg>
    <br>
    <span id="tphLabel"></span>
    <script src="hourlyTransactions.js"></script>

    <h2>Gas per Hour</h2>
    <svg id="gasPerHour" class="barChart">
    </svg>
    <br>
    <span id="gphLabel"></span>
    <script src="hourlyGas.js"></script>

    <h2>Fees Paid per Hour</h2>
    <svg id="feesPerHour" class="barChart">
    </svg>
    <br>
    <span id="fphLabel"></span>
    <script src="hourlyFees.js"></script>

    <h2>Activations per Day</h2>
    <svg id="activationsPerDay" class="barChart">
    </svg>
    <br>
    <span id="apdLabel"></span>
    <script src="dailyActivations.js"></script>

    <h2>Originations per Day</h2>
    <svg id="originationsPerDay" class="barChart">
    </svg>
    <br>
    <span id="opdLabel"></span>
    <script src="dailyOriginations.js"></script>
</body>
</html>
